<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #333;
    }
    h1 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #0078d4;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #0078d4;
      box-shadow: 0 0 0 2px rgba(0,120,212,0.1);
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover { background: #106ebe; }
    .hint {
      font-size: 11px;
      color: #888;
      margin-top: -8px;
      margin-bottom: 12px;
    }
    .saved {
      text-align: center;
      color: #107c10;
      margin-top: 8px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .saved.show { opacity: 1; }
  </style>
</head>
<body>
  <h1>⚡ Copilot Code Saver</h1>
  
  <label for="projectName">Project Name</label>
  <input type="text" id="projectName" placeholder="my-app">
  <p class="hint">Used as prefix in downloaded filenames</p>
  
  <label for="defaultSubdir">Default Subdirectory</label>
  <input type="text" id="defaultSubdir" placeholder="src/">
  <p class="hint">e.g., src/, lib/, components/</p>
  
  <label for="namingStrategy">Naming Strategy</label>
  <select id="namingStrategy">
    <option value="context">Smart (parse from context)</option>
    <option value="prompt">Always prompt</option>
    <option value="auto">Auto-generate</option>
  </select>
  
  <button id="save">Save Settings</button>
  <p class="saved" id="savedMsg">✓ Settings saved!</p>
  
  <script src="popup.js"></script>
</body>
</html>
