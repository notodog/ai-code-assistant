# Copilot Code Saver - Project Configuration
# Copy to: ~/.config/copilot-code-saver/projects.toml

# Default project (used when none selected)
default = "my-app"

[projects.my-app]
name = "My Application"
root = "/home/xzhou/prj/my-app"

[projects.dotfiles]
name = "Dotfiles"
root = "/home/xzhou/.dotfiles"

[projects.scripts]
name = "Scripts"
root = "/home/xzhou/bin"
